<!DOCTYPE html>
<html>
<head>
  <title>BMR Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffacd; /* Light Yellow */
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffe0; /* Pale Yellow */
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
  </style>
  <script>
    function calculateBMR() {
      // Get input values
      var weight = parseFloat(document.getElementById("weight").value);
      var height = parseFloat(document.getElementById("height").value);
      var age = parseInt(document.getElementById("age").value);
      var gender = document.getElementById("gender").value;

      // Calculate BMR
      var bmr;
      if (gender === "male") {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else if (gender === "female") {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      // Display result
      document.getElementById("result").innerHTML = "Your BMR is: " + bmr.toFixed(2);

      // Output result to console
      console.log("Weight (kg): " + weight);
      console.log("Height (cm): " + height);
      console.log("Age: " + age);
      console.log("Gender: " + gender);
      console.log("BMR: " + bmr.toFixed(2));
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>BMR Calculator</h1>
    <form>
      <table>
        <tr>
          <td><label for="weight">Weight (kg):</label></td>
          <td><input type="number" id="weight" required></td>
        </tr>
        <tr>
  <td><label for="height">Height (cm):</label></td>
  <td><input type="number" id="height" required></td>
</tr>
<tr>
  <td><label for="age">Age:</label></td>
  <td><input type="number" id="age" required></td>
</tr>
<tr>
  <td><label for="gender">Gender:</label></td>
  <td>
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  </td>
</tr>
<tr>
  <td colspan="2">
    <button type="button" onclick="calculateBMR()">Calculate</button>
  </td>
</tr>
</table>
</form>

<div id="result"></div>
</div>
</body>
</html>
