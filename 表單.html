<!DOCTYPE html>
<html>
<head>
  <title>BMR Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff9e6;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: linear-gradient(45deg, #ffd700, #ffc100);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #555;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 20px;
      background-color: #f9f9f9;
    }

    button {
      background-color: #ff6f00;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff8124;
    }

    #result {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
      color: #ff6f00;
    }
  </style>
  <script>
    function calculateBMR() {
      var weight = parseFloat(document.getElementById("weight").value);
      var height = parseFloat(document.getElementById("height").value);
      var age = parseInt(document.getElementById("age").value);
      var gender = document.getElementById("gender").value;

      var bmr;
      if (gender === "male") {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else if (gender === "female") {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      console.log("Weight:", weight);
      console.log("Height:", height);
      console.log("Age:", age);
      console.log("Gender:", gender);
      console.log("BMR:", bmr);

      document.getElementById("result").innerHTML = "Your BMR is: " + bmr.toFixed(2);
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>BMR Calculator</h1>
    <form>
      <table style="background-color: #ffd700;">
        <tr>
          <td><label for="weight">Weight (kg):</label></td>
          <td><input type="number" id="weight" required style="border: none;"></td>
        </tr>
        <tr>
          <td><label for="height">Height (cm):</label></td>
          <td><input type="number" id="height" required style="border: none;"></td>
        </tr>
        <tr>
          <td><label for="age">Age:</label></td>
          <td><input type="number" id="age" required style="border: none;"></td>
        </tr>
        <tr>
                    <td><label for="gender">Gender:</label></td>
          <td>
            <select id="gender" style="border: none;">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </td>
        </tr>
      </table>
      <button type="button" onclick="calculateBMR()">Calculate</button>
    </form>
    <div id="result"></div>
  </div>
</body>
</html>
